<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lepszy dzień</title>
  <style>
    body {
      margin: 0;
      background-color: #6A0DAD; /* szafranowy fiolet */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      position: relative;
    }

    .gold-bar {
      position: absolute;
      top: 25%;
      width: 100%;
      height: 75px; /* około 2cm */
      background-color: #2f1c0e; /* ciemny brąz, podobny do przycisku */
    }

    button {
      width: 5cm;
      height: 3cm;
      background: url('lepszy_dzien_button.png') no-repeat center/contain;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gold-bar"></div>
  <button onclick="openRandomImage()"></button>

  <script>
    const images = [
      'zwierzaki/kot1.jpg',
      'zwierzaki/pies1.jpg',
      'zwierzaki/kot2.jpg',
      'zwierzaki/pies2.jpg'
    ];

    function openRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const imageUrl = images[randomIndex];
      window.open(imageUrl, '_blank');
    }
  </script>
</body>
</html>
